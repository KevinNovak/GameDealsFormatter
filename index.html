<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GameDeals Formatter</title>
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./styles/default.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col mt-3 mb-3">
                    <div class="container text-center">
                        <h3>GameDeals Formatter</h3>
                        <a href="https://www.reddit.com/r/GameDeals/"
                            >Popular Deals</a
                        >
                        |
                        <a href="https://www.reddit.com/r/GameDeals/new/"
                            >New Deals</a
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <form id="game-form" class="mb-3">
                        <div class="form-group">
                            <label for="game-id">Game ID</label>
                            <input
                                id="game-id"
                                type="number"
                                class="form-control mb-3"
                                placeholder="3830"
                            />
                            <label for="deal-site">Deal Site</label>
                            <select id="deal-site" class="custom-select mb-3">
                                <option value="Amazon">Amazon</option>
                                <option value="Fanatical">Fanatical</option>
                                <option value="GameBillet">GameBillet</option>
                                <option value="GameStop">GameStop</option>
                                <option value="GamersGate">GamersGate</option>
                                <option value="GOG">GOG</option>
                                <option value="Green Man Gaming"
                                    >Green Man Gaming</option
                                >
                                <option value="Humble Store"
                                    >Humble Store</option
                                >
                                <option value="Origin">Origin</option>
                                <option value="Sila Games">Sila Games</option>
                                <option value="Steam" selected>Steam</option>
                                <option value="Ubisoft Store"
                                    >Ubisoft Store</option
                                >
                                <option value="Voidu">Voidu</option>
                                <option value="WinGameStore"
                                    >WinGameStore</option
                                >
                            </select>
                            <label for="deal-price">Deal Price</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input
                                    id="deal-price"
                                    type="number"
                                    step="0.01"
                                    class="form-control"
                                    placeholder="1.00"
                                />
                            </div>
                            <label for="percent-off">Percent Off</label>
                            <div class="input-group mb-3">
                                <input
                                    id="percent-off"
                                    type="number"
                                    class="form-control"
                                    placeholder="75"
                                />
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Generate
                        </button>
                    </form>
                </div>
                <div class="col-8">
                    <label for="title-output">Title</label>
                    <textarea
                        id="title-output"
                        class="form-control mb-3"
                        rows="1"
                        readonly
                    ></textarea>
                    <label for="comment-output">Comment</label>
                    <textarea
                        id="comment-output"
                        class="form-control mb-3"
                        rows="10"
                        readonly
                    ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div
                        id="custom-alert"
                        class="alert alert-info text-center invisible"
                    ></div>
                </div>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
    </body>
</html>
